- name: "synchronize backend files"
  synchronize:
    src: ../../backend
    dest: /home/ubuntu
    recursive: true
- name: "build package"
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm audit fix --audit-level=critical --force
    npm run build
- name: "start server"
  shell: |
    cd /home/ubuntu/backend/dist
    pm2 start -f ./main.js
