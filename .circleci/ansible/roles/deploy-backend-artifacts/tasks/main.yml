- name: "synchronize backend files"
  synchronize:
    src: ../../backend
    dest: /home/ubuntu
    recursive: true
- name: "build package"
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build
- name: "start server"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm -- run "start:prod"
